{% extends 'layout.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-2">
            <div></div>
        </div>
        <div class="col-8">
            <form action="" method="post" enctype="multipart/form-data">
            <table class="table mt-3 text-center">
                <tr>
                    <td colspan="2"><h1>OTP</h1></td>
                </tr>
                <tr>
                    <td><label class="form-label">Enter OTP:</label></td>
                    <td><input type="number" name="votp" class="form-control"></td>
                </tr> 
                <tr>
                    <td><label class="form-label">Create New Password:</label></td>
                    <td><input type="password" name="vnpass" class="form-control"></td>
                </tr> 
                <tr>
                    <td><label class="form-label">Confrim Create Password:</label></td>
                    <td><input type="password" name="vncpass" class="form-control"></td>
                </tr> 
                <tr>
                    <td colspan="2"><button type="submit" id="sbtn" class="btn btn-warning">Login</button></td>
                </tr>
            </table>
        </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{%endblock%}
